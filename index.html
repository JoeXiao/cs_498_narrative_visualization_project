<!DOCTYPE html>
<meta charset="utf-8">

<style>
  .chart rect {
    fill: steelblue
  }

  #tooltip {
    opacity: 1;
    position: absolute;
    text-align: left;
    width: 200px;
    height: 40px;
    background: transparent;
    border: 0px;
  }
</style>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="body"></div>

<!-- Create a div for tooltip -->
<div id="tooltip"></div>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

  // set the dimensions and margins of the graph
  var margin = { top: 10, right: 100, bottom: 30, left: 40 },
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#body")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom + 80)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + (margin.top) + ")");

  // add title to the chart 
  const title = 'Trends in averaged car specifications over time (1970-1982)'

  svg.append("text")
    .attr("x", (width / 2))
    .attr("y", 0 - (margin.top / 2) + 10)
    .attr("text-anchor", "middle")
    .style("font-size", "20px")
    .style("text-decoration", "underline")
    .text(title);

  // add instructions under title 
  svg.append("text")
    .attr("x", (width / 2))
    .attr("y", 0 - (margin.top / 2) + 45)
    .attr("text-anchor", "middle")
    .style("font-size", "16px")
    .style('fill', 'red')
    .html('Drop-down menu &#8594; change car spec | Hover over data &#8594; view details')

  // create a tooltip
  var tooltip = d3.select("#tooltip")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", 'none')
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  //Read the data
  d3.csv("auto_mpg_norm.csv", function (data) {

    //data.forEach(function(d){ d['year'] = +d['year']}); 

    // List dropdown menu items
    var allGroup = ["mpg", 'cylinders', 'displacement', 'horsepower', "weight", "acceleration"]

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
      .data(allGroup)
      .enter()
      .append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain([1970, 1982])
      .range([0, width])
      .nice()
    svg.append("g")
      .attr("transform", "translate(10," + (height + 60) + ")")
      .call(d3.axisBottom(x).tickFormat(d3.format("d")) // remove ',' delimitation
)

    // text label for the x axis
    svg.append("text")
      .attr("transform",
        "translate(" + (width / 2) + " ," +
        (height + margin.top + 85) + ")")
      .style("text-anchor", "middle")
      .text("Year");

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 1]) // edit data range
      .range([height + 60, 0 + 60])
      .nice()

    var yAxis = svg.append("g")
      .attr("transform", "translate(10," + 0 + ")")
      .call(d3.axisLeft(y));

    yAxis

    // text label for the y axis
    var y_textLabel = svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x", 0 - (height / 2 + 60))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text(function (d) { return d });

    // initialize ylabel 
    y_textLabel.text('mpg')

    // Initialize line with group a
    var line = svg
      .append('g')
      .append("path")
      .datum(data)
      .attr("d", d3.line()
        .x(function (d) { return x(+d.year) })
        .y(function (d) { return y(+d.mpg) })
      )
      .attr("stroke", "black")
      .style("stroke-width", 4)
      .style("fill", "none")
      .attr("transform", "translate(10," + 0 + ")")

    // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function (d) {
      tooltip
        .html("Year: " + d.year + "<br/> " + 'Normalized value: ' + d.value)
        .style("opacity", 1)
      d3.select(this).style("stroke", "black").style("opacity", 1)
    }
    var mousemove = function (d) {
      tooltip
        .style("left", (d3.mouse(this)[0]) + "px")
        .style("top", (d3.mouse(this)[1]) + "px")
    }
    var mouseleave = function (d) {
      tooltip
        .style("opacity", 0)
      d3.select(this)
        .style("stroke", "none")
        .style("opacity", 1)
    }

    // initialize tooltip values 
    var dataInit = data.map(function (d) { return { year: d.year, value: d.mpg } })

    // Initialize dots with group a
    var dot = svg
      .selectAll('circle')
      .data(dataInit)
      .enter()
      .append('circle')
      .attr("cx", function (d) { return x(+d.year) })
      .attr("cy", function (d) { return y(+d.value) })
      .attr("r", 8)
      .attr("transform", "translate(10," + 0 + ")")
      .style("fill", "#69b3a2")
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)

    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.map(function (d) { return { year: d.year, value: d[selectedGroup] } })

      // update text label for the y axis
      y_textLabel.text(selectedGroup)

      // Give these new data to update line
      line
        .datum(dataFilter)
        .transition()
        .duration(1000)
        .attr("d", d3.line()
          .x(function (d) { return x(+d.year) })
          .y(function (d) { return y(+d.value) })
        )
      dot
        .data(dataFilter)
        .transition()
        .duration(1000)
        .attr("cx", function (d) { return x(+d.year) })
        .attr("cy", function (d) { return y(+d.value) })
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)

    }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function (d) {
      // recover the option that has been chosen
      var selectedOption = d3.select(this).property("value")
      // run the updateChart function with this selected option
      update(selectedOption)
    })

  })


</script>
